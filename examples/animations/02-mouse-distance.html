<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01-wave</title>
    <link rel="stylesheet" href="../include/style.css">
    <script src="../include/utils.js"></script>
    <script src="02-mouse-distance.js"></script>
  </head>  
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    window.onload = function () {
      const { canvas, context } = utils.getCanvas('canvas', { resize: true });
      const mouse = utils.captureMouse(canvas);
      const waves = [
        new MouseDistance({ x: 20, y: 30, mouse }),
        new MouseDistance({ x: 100, y: 200, mouse }),
        new MouseDistance({ x: 300, y: 400, mouse }),
        new MouseDistance({ x: 400, y: 600, mouse }),
        new MouseDistance({ x: 1000, y: 400, mouse }),
        new MouseDistance({ x: 900, y: 700, mouse }),
        new MouseDistance({ x: 900, y: 100, mouse }),
      ];
        
      (function drawFrame () {
        context.clearRect(0, 0, canvas.width, canvas.height);
        window.requestAnimationFrame(drawFrame, canvas);

        waves.forEach(el => el.draw(context));
      }());
    };
    </script>
  </body>
</html>
