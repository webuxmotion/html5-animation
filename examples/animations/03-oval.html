<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01-wave</title>
    <link rel="stylesheet" href="../include/style.css">
    <script src="../include/utils.js"></script>
    <script src="03-oval.js"></script>
    <script src="./classes/ball.js"></script>
  </head>  
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    window.onload = function () {
      const { canvas, context } = utils.getCanvas('canvas', { resize: true });
      const oval = new Oval({ 
        x: canvas.width / 2, 
        y: canvas.height / 2,
      });

      (function drawFrame () {
        context.clearRect(0, 0, canvas.width, canvas.height);
        window.requestAnimationFrame(drawFrame, canvas);

        oval.centerX = canvas.width / 2;
        oval.centerY = canvas.height / 2;
        oval.draw(context);
      }());
    };
    </script>
  </body>
</html>
